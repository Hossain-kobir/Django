{% extends "Base.html" %}
{% load crispy_forms_tags %} 
{% block content %}

<form action="" style="width: 50%; margin: auto;" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form %}
        {{form|crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
    {% endif %}
</form>

{% endblock %}
