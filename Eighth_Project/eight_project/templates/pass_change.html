{% extends "Base.html" %}
{% block body %} 
{% load crispy_forms_tags %}
<form method="POST" style="width: 50%; margin: auto;" novalidate>
  {% if form.non_field_errors %}
  {% for fr in form.non_field_errors %}
    <p class="bg-danger text-white p-3 ">{{fr}}</p>
  {% endfor %}
  {% endif %}
        <h1>Password Change Page</h1>
        {{form|crispy}}  
        {% csrf_token %} 
          <br/>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

  {% endblock body %}
