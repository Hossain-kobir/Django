{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Now you are inside the app</h1>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
{% for i in data %}
      <tr>
        <th scope="row">1</th>
        <td>{{i.id}}</td>
        <td>{{i.title}}</td>
        <td>{{i.body}}</td>
        </tr>
{% endfor %}
  </tbody>
</table>
    <img src="{% static 'img/IMG_20241024_204933.jpg'%}" alt="Hossain_Kobir">
{% endblock %}
